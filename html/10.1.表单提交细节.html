<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单格式化</title>
</head>
<body>
<form action="http://www.baidu.com" method="get">
    <input type="hidden" name="action" value="login">
    <h1 align="center">用户注册</h1>
    <table align="center">
        <tr>
            <td>用户名称：</td>
            <td>
                <input type="text" name="username" value="默认值"/>
            </td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td>
                <input type="password" name="password" value="abc"/>
            </td>
        </tr>
<!--        <tr>-->
<!--            <td>确认密码：</td>-->
<!--            <td>-->
<!--                <input type="password" value="abc"/>-->
<!--            </td>-->
<!--        </tr>-->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" checked="checked" value="男"/>男
                <input type="radio" name="sex" value="女"/>女
            </td>
        </tr>
            <td>兴趣爱好：</td>
            <td>
                <input name="hobby" type="checkbox" value="Java"/>Java
                <input name="hobby" type="checkbox" value="Js"/>Js
                <input name="hobby" type="checkbox" value="C++"/>C++
            </td>
        </tr>
            <td>国籍：</td>
            <td>
                <select name="country">
                    <option>--请选择国籍--</option>
                    <option selected="selected" value="ch">中国</option>
                    <option>美国</option>
                    <option>日本</option>
                </select>
            </td>
        </tr>
        </tr>
            <td>自我评价：</td>
            <td>
                <textarea name="desc" rows="10" cols="20">爱谢典典</textarea><br/>
            </td>
        </tr>
        </tr>
            <td><input type="reset"/></td>
            <td align="center"><input type="submit"/></td>
<!--            <td><input type="button" value="abc"/></td>-->
<!--            <td><<input type="file"/></td>-->
<!--            <td><input type="hidden" name="abc" value="abcValue"/></td>-->
        </tr>
    </table>


</form>
</body>
</html>
