<!DOCTYPE html><!--约束，声明-->
<html lang="zh_CN"><!--表示整个 html 页面的开始 html标签中一般分为两部分，分别是：head body-->
<head><!--表示头部信息，一般包含三个内容，title标签，css样式，js代码-->
    <meta charset="UTF-8"><!--当前页面使用的是是utf-8字符集-->
    <title>标题</title><!--表示标题-->
</head>
<!--bgcolor是背景颜色属性
    onclick表示单击（点击）事件
    arlert()是js语言提供的一个警告框函数：他可以接收任意参数，参数就是警告框的函数信息
-->
<body><!--body标签是整个html页面显示的主体内容-->
    hello
<button onclick="alert('宝贝爱你')">按钮</button>
宝贝<br/>真帅<hr/>呀

</html>
